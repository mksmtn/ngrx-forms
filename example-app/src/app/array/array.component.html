@if (formState$ | async; as formState) {

<ngf-form-example
  exampleName="Array Form"
  githubLinkOverride="array"
  [formState]="formState"
>
  This example shows arrays of form states can be created and used.
  <br />
  <br />
  <form>
    @for (control of formState.controls.options.controls; track $index) {
    <div>
      <label>Option {{ i }}</label>
      <div>
        <input type="checkbox" [ngrxFormControlState]="control" />
      </div>
    </div>
    }
  </form>
</ngf-form-example>
}
